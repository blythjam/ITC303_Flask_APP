<!DOCTYPE html>
<html>
<head>
  <script src ="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.0/socket.io.min.js"></script>
  <script>
    socket = io()    
    socket.on('connect', function(){
      socket.send('a')
    })
    socket.on('message', function(msg){
      console.log(msg);
      socket.send('a')
      document.getElementById("myImg").src = "/static/go_placeholder.png";     
    })
  </script>
</head>

    <img id="myImg" src ="/static/StopWait_placeholder.png">
